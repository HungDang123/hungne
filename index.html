
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="jd_061773_a-removebg-preview.png">
    <title>VANS</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card__img">
            <img src="jd_061773_a-removebg-preview.png" alt="">
        </div>
        <div class="card__title">
            Vans Old Skool
        </div>
        <div class="card__price">
            $70
        </div>
        <div class="card__size">
            <h3>Size :</h3>
            <span>41</span>
            <span>42</span>
            <span>43</span>
            <span>44</span>
        </div>
        <div class="card__color">
            <h3>Color :</h3>
            <span class="card__color--white"></span>
            <span class="card__color--black"></span>
            <span class="card__color--blue"></span>
            <span class="card__color--pink"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
